# Basic provisioning example in EC2
 - hosts: localhost
   connection: local
   become: False
   gather_facts: False
   tasks:
   - pip:
       name: boto
   - name: Provision a set of instances
     ec2:
        aws_access_key: 
        aws_secret_key: 
        key_name: ajay1
        instance_type: t2.micro
        image: ami-15e9c770
        region: us-east-2
        wait: yes
        group: default
        count: 1
        vpc_subnet_id: subnet-f6384f8d
        assign_public_ip: yes
